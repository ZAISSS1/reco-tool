<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="symbolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb347;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圓形 -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)" stroke="#333" stroke-width="2"/>
  
  <!-- 綠色葉子象徵永續 -->
  <path d="M25 35 Q20 25 30 20 Q40 15 45 25 Q40 35 30 40 Q20 45 25 35 Z" fill="url(#leafGradient)" opacity="0.9"/>
  
  <!-- 回收符號 -->
  <g transform="translate(35, 30) scale(0.8)">
    <path d="M20 10 L30 25 L25 30 L10 20 L15 15 Z" fill="url(#symbolGradient)" opacity="0.9"/>
    <path d="M30 25 L40 10 L45 15 L35 30 L30 25 Z" fill="url(#symbolGradient)" opacity="0.9"/>
    <path d="M10 20 L25 30 L20 35 L5 25 L10 20 Z" fill="url(#symbolGradient)" opacity="0.9"/>
  </g>
  
  <!-- 文檔圖標 -->
  <rect x="55" y="45" width="20" height="25" rx="2" fill="#ffffff" opacity="0.9"/>
  <rect x="57" y="48" width="16" height="2" fill="#333" opacity="0.6"/>
  <rect x="57" y="52" width="12" height="1.5" fill="#333" opacity="0.6"/>
  <rect x="57" y="55" width="14" height="1.5" fill="#333" opacity="0.6"/>
  <rect x="57" y="58" width="10" height="1.5" fill="#333" opacity="0.6"/>
  
  <!-- 閃電符號象徵效率 -->
  <path d="M45 60 L52 60 L48 68 L55 68 L50 76 L45 70 L48 70 L45 60 Z" fill="url(#symbolGradient)" opacity="0.8"/>
  
  <!-- 字母 L 和 N (聯能縮寫) -->
  <text x="25" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" opacity="0.9">LN</text>
</svg>